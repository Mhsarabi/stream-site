{%load static%}
<!doctype html>
<html dir="rtl" lang="en-US">
<head>
   <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>sarabi-movie</title>
   <!-- Favicon -->
   <link rel="shortcut icon" href="{%static 'images/favicon.ico'%}"/>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"/>
   <!-- Typography CSS -->
   <link rel="stylesheet" href="{%static 'css/typography.css'%}">
   <!-- Style -->
   <link rel="stylesheet" href="{%static 'css/style.css'%}"/>
   <!-- Responsive -->
   <link rel="stylesheet" href="{%static 'css/responsive.css'%}"/>
</head>
<body>
<div id="loading">
   <div id="loading-center">
   </div>
</div>

<!-- MainContent -->
<section class="sign-in-page">
   <div class="container">
      <div class="row justify-content-center align-items-center height-self-center">
         <div class="col-lg-7 col-md-12 align-self-center">
            <div class="sign-user_card ">                    
               <div class="sign-in-page-data">
                  <div class="sign-in-from w-100 m-auto">
                     <form id="register-form" action="">
                        <div class="row">
                           <div class="col-md-6">
                              <div class="form-group">
                                 <label>نام کاربری</label>
                                 <input type="text" class="form-control mb-0" id="user_name" placeholder="نام کامل را وارد کنید" autocomplete="off" required>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">  
                                 <label>ایمیل</label>                               
                                 <input type="email" class="form-control mb-0" id="email" placeholder="ایمیل را وارد کنید" autocomplete="off" required>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group">   
                                 <label>کلمه عبور</label>                              
                                 <input type="password" class="form-control mb-0" id="password1" placeholder="کلمه عبور" required>
                              </div>
                           </div>
                           <div class="col-md-6">
                              <div class="form-group"> 
                                 <label>رمز عبور را تکرار کنید</label>                                
                                 <input type="password" class="form-control mb-0" id="password2" placeholder="کلمه عبور" required>
                              </div>
                           </div>
                           
                        </div>
                      
                        <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-hover my-2">ثبت نام</button>
                       </div>
                                                            
                     </form>
                  </div>
               </div>    
               <div class="mt-3">
                  <div class="d-flex justify-content-center links">
                    قبلاً حساب کاربری دارید؟ <a href="login.html" class="text-primary ml-2">ورود</a>
                  </div>                        
               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<!-- MainContent End-->
<!-- jQuery, Popper JS -->
<script src="{%static 'js/jquery-3.4.1.min.js'%}"></script>
<script src="{%static 'js/popper.min.js'%}"></script>
<!-- Bootstrap JS -->
<script src="{%static 'js/bootstrap.min.js'%}"></script>
<!-- Slick JS -->
<script src="{%static 'js/slick.min.js'%}"></script>
<!-- owl carousel Js -->
<script src="{%static 'js/owl.carousel.min.js'%}"></script>
<!-- select2 Js -->
<script src="{%static 'js/select2.min.js'%}"></script>
<!-- Magnific Popup-->
<script src="{%static 'js/jquery.magnific-popup.min.js'%}"></script>
<!-- Slick Animation-->
<script src="{%static 'js/slick-animation.min.js'}"></script>
<!-- Custom JS-->
<script src="{%static 'js/custom.js'%}"></script>
<!-- connection api-->
<script src="{% static 'js/register.js' %}"></script>
</body>
</html>

{%load static%}
<!doctype html>
<html dir="rtl" lang="en-US">
<head>
   <!-- Required meta tags -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>sarabi stream</title>
   <!-- Favicon -->
   <link rel="shortcut icon" href="{%static 'images/favicon.ico'%}"/>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}"/>
   <!-- Typography CSS -->
   <link rel="stylesheet" href="{%static 'css/typography.css'%}">
   <!-- Style -->
   <link rel="stylesheet" href="{%static 'css/style.css'%}"/>
   <!-- Responsive -->
   <link rel="stylesheet" href="{%static 'css/responsive.css'%}"/>
</head>
<body>

<!-- loader Start -->
<!-- <div id="loading">
   <div id="loading-center">
   </div>
</div> -->
<!-- loader END -->
<!-- MainContent -->
<section class="sign-in-page">
   <div class="container">
      <div class="row justify-content-center align-items-center height-self-center">
         <div class="col-lg-5 col-md-12 align-self-center">
            <div class="sign-user_card ">                    
               <div class="sign-in-page-data">
                  <div class="sign-in-from w-100 m-auto">
                     <h3 class="mb-3 text-center">ورود</h3>
                     <form method="post" novalidate>
                     {% csrf_token %}
                     {{ form.non_field_errors }}
                     <div class="form-group">
                        {{ form.user_name.label_tag }}
                        {{ form.user_name }}
                        {{ form.user_name.errors }}
                     </div>
                     <div class="form-group">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                        {{ form.password.errors }}
                     </div>
                     <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">ورود</button>
                     </div>
                     </form>
                  </div>
               </div>
               <div class="mt-3">
                  <div class="d-flex justify-content-center links">
                   حساب ندارید ؟ <a href="{%url 'profile:register'%}" class="text-primary ml-2">ثبت نام</a>
                  </div>
                  <div class="d-flex justify-content-center links">
                     <a href="{%url 'profile:password_reset'%}" class="f-link">رمز عبور خود را فراموش کرده اید؟</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- MainContent End-->


<!-- back-to-top End -->
<!-- jQuery, Popper JS -->
<script src="{%static 'js/jquery-3.4.1.min.js'%}"></script>
<script src="{%static 'js/popper.min.js'%}"></script>
<!-- Bootstrap JS -->
<script src="{%static 'js/bootstrap.min.js'%}"></script>
<!-- Slick JS -->
<script src="{%static 'js/slick.min.js'%}"></script>
<!-- owl carousel Js -->
<script src="{%static 'js/owl.carousel.min.js'%}"></script>
<!-- select2 Js -->
<script src="{%static 'js/select2.min.js'%}"></script>
<!-- Magnific Popup-->
<script src="{%static 'js/jquery.magnific-popup.min.js'%}"></script>
<!-- Slick Animation-->
<script src="{%static 'js/slick-animation.min.js'%}"></script>
<!-- Custom JS-->
<script src="{%static 'js/custom.js'%}"></script>
</body>
</html>

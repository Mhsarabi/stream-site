{%load static%}
<!doctype html>
<html dir="rtl" lang="en-US">
   <head>
      <!-- Required meta tags -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>قالب html فیلم و سریال</title>
      <!-- Favicon -->
      <link rel="shortcut icon" href="{%static 'images/favicon.ico'%}" />
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}" />
      <!-- Typography CSS -->
      <link rel="stylesheet" href="{%static 'css/typography.css'%}">
      <!-- Style -->
      <link rel="stylesheet" href="{%static 'css/style.css'%}" />
      <!-- Responsive -->
      <link rel="stylesheet" href="{%static 'css/responsive.css'%}" />
   </head>
   <body>
      <!-- loader Start -->
      <div id="loading">
         <div id="loading-center">
         </div>
      </div>
      <!-- loader END -->
      <!-- Header -->
      {%include 'includes/header.html'%}
      <!-- Header End -->
        <div class="iq-breadcrumb-one  iq-bg-over iq-over-dark-50" style="background-image: url('{%static "images/about-us/01.jpg"%}');">  
            <div class="container-fluid"> 
                <div class="row align-items-center">
                    <div class="col-sm-12">
                        <nav aria-label="breadcrumb" class="text-center iq-breadcrumb-two">
                            <h2 class="title">سوالات متداول</h2>
                            <ol class="breadcrumb main-bg">
                                <li class="breadcrumb-item"><a href="{%url 'movie:main'%}">خانه</a></li> 
                                <li class="breadcrumb-item active">سوالات متداول</li>
                            </ol>
                        </nav>
                    </div>
                </div> 
            </div>
        </div>

        <!-- Main container -->  
        
      <main id="main" class="site-main">
         <div class="container">
            <div class="row">
               <div class="col-lg-12 col-sm-12">

                  <div class="iq-accordion iq-accordion-square">

                     {%for question in questions%}
                       <div class="iq-accordion-block iq-active 1">
                        <div class="iq-accordion-title">
                           <div class="iq-icon-right">
                              <i aria-hidden="true" class="fa fa-minus active"></i>
                              <i aria-hidden="true" class="fa fa-plus inactive"></i>
                           </div>
                           <h4 class="mb-0 accordion-title iq-heading-title">         
                            {{question.question}}    
                           </h4>
                        </div>                   
                        <div class="iq-accordion-details" style="display: block;">                         
                           <p class="iq-content-text">{{question.answer}}</p>
                        </div>
                     </div>
                     {%endfor%}                     
                     </div>
               </div>
            </div>
         </div>   
      </main>

        <!-- Main container end -->
        {%include 'includes/footer.html'%}
        </body>
        </html>
